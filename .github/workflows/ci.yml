name: Testing
on: push

jobs:
  test_project:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      
    steps:
    - uses: actions/checkout@v2
    - name: Run Django unit tests
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        python3 manage.py test
