{% extends "Chittabook/layout.html" %}
{% load static %}
{% load i18n %}

{% block body %}

    <!-- Header Start -->
    <div style="padding-top: 100px; padding-left: 20px;">
        <p> Hi </p>
    </div>

    <!-- messages display -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-bottom: 0; margin-right: 10px; margin-left: 10px;">
                <ul>
                    <li>
                        {{ message }}
                    </li>
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}


{% endblock %}
