
{% load static %}
{% load i18n %}

{% block body %}

    <!-- Header Start -->
    <div style="padding-top: 100px">
        <p> Hi </p>
    </div>


    {% if messages %}
        <div class="alert alert-info">
            <strong>{% trans "Messages:" %}</strong>
            <ul class="list-unstyled">
              {% for message in messages %}
              <li>{{message}}</li>
              {% endfor %}
            </ul>
        </div>
    {% endif %}

{% endblock %}
