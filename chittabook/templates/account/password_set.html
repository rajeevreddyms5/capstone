{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}


{% block content %}

    <div class='container '>

        <h1 class="m-4">{% trans "Set Password" %}</h1>
        
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set" style='padding: 20px;'>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary"/>
        </form>
    </div>
    
{% endblock %}
